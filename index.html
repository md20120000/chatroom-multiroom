<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>موقع دردشة</title>
  <script defer src="src/app.js"></script>
  <style>
    body { font-family: Arial; direction: rtl; padding: 20px; }
    #chat-box { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; background: #f9f9f9; }
    .msg { margin-bottom: 10px; }
    .room-btn { margin: 5px; }
  </style>
</head>
<body>
  <h2>🗨️ دردشة متعددة الغرف</h2>
  <div>
    <button class="room-btn" onclick="switchRoom('الرياض')">الرياض</button>
    <button class="room-btn" onclick="switchRoom('جدة')">جدة</button>
    <button class="room-btn" onclick="switchRoom('دبي')">دبي</button>
  </div>
  <h3>الغرفة الحالية: <span id="room-name">الرياض</span></h3>
  <div id="chat-box"></div>
  <input type="text" id="message" placeholder="اكتب رسالتك..." />
  <button onclick="sendMessage()">إرسال</button>
</body>
</html>
